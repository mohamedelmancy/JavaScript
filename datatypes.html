<!DOCTYPE html>
<html>
<head>
	<title>Data Types</title>
	<link rel="stylesheet" type="text/css" href="datatypes.css">
</head>
<body>
<script type="text/javascript">
	var number=2;//integer
	var check=true; // Boolean
	var string="mohamed Elmancy 'programer'";// string
	var string2="mohamed Elmancy \"programer\"";// string with escape
	var string3='mohamed Elmancy "programer"';// string
	var string4="10" + 10;// string with conatinate
	var array=["facebook" , "tweeter" , "instgram"];// array >>> one side
	var object={first_name :"Mohamed" , last_Name :"Elmancy"};// object two sides
	document.write(number);
	document.write("<br>");
	document.write(string);
	document.write("<br>");
	document.write(string2);
	document.write("<br>");
	document.write(string3);
	document.write("<br>");
	document.write(string4);
	document.write("<br>");
	document.write(check);
	document.write("<br>");
	document.write(array[1]);
	document.write("<br>");
	document.write(object.first_name);//dot notation way 
	document.write("<br>");
	document.write(object["first_name"]);
</script>

</body>
</html>
