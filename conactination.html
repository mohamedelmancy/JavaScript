<!DOCTYPE html>
<html>
<head>
	<title>Concatination</title>

</head>
<body>
<script type="text/javascript">
var temp = "Kilo " + 10 + 20 ;
var temp2 = 10 + 20 + " Kilo" ;  
var temp3 = 10 + 20 + " Kilo " + 50 + 40 ;
var temp4 = 10 + 20 + " Kilo " + ( 50 + 40 );
document.write(temp); 
document.write("<br>");
document.write(temp2); 
document.write("<br>");
document.write(temp3); 	
document.write("<br>"); 	
document.write(temp4); 	
</script>
</body>
</html>
