<script type="text/javascript">

console.log(friends);

console.log(people[1]);

/////////////////////////////////////////////////
	if(friends.constructor===Array)

	console.log(friends.length);

	friends.length=2;

	//////////////////////************** Slice cutting ***********************
	var sliced = people.slice(2 , 6);// 2 , 3 , 4 , 5

 	console.log("sliced >> " + sliced);
	console.log("sliced1 >> " + sliced1);

	var work_friends = ["ashraf" , "omar" , "hassan" , "mona"];
	var other_friends = ["mahmoud" , "samah" , "loubna" , "magi"];
	var combined1 = people.concat(work_friends , other_friends);
	console.log("combined1 Array >> " + combined1 );
		//////////////////////************** push >> add at the end ***********************///////////////////////
		 people.push("nada" , "ola");
		console.log("Pushed >> " + people);
		//////////////////////************** pop >> delete from the  the end ***********************///////////////////////
		console.log(people);
		console.log("who poped >> " + people.pop());

		//////////////////////************** unshift >> add at the begining ***********************////////////
			console.log(people);

		 		console.log(people);
		 people.shift();
		 console.log("shifted >> " + people);
		 		 	//////////////////////************** sort ASENDING***********************///////////////
		 console.log(people);
		 people.sort();
		 console.log("Sorted >> " + people);

		 console.log(people);
		 people.reverse();
		 console.log("Reversed >> " + people);

    //////////////////////************** splice(index , how many(delete) , "element1" ,"element2" ) delete and add at specific index ***********************
		 		console.log("people >> " + people);

		 					//////////////////////************** toString() && toLocaleString()***********************///////////////////////////
		 					console.log(people);
